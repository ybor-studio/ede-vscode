services:
  vscode:
    tty: true
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/root/ede-vscode
    ports:
      - "2999:2999"
    command: [
      "code-server",
      "--server-data-dir", "/code-server",
      "--accept-server-license-terms",
      "--host", "0.0.0.0",
      "--port", "2999",
      "--without-connection-token",
      "--enable-proposed-api", "ybor-studio.ede-vscode",
      "--log", "trace",
    ]

volumes:
  extensions: {}
